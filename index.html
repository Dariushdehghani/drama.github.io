<!DOCTYPE html>
<html>
    <head>
        <title>TELEGRAM Bot</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>hello <P id='user_name'></P></h1>
        <script>
            document.getElementById('user_name').innerHTML = window.Telegram.WebApp.initDataUnsafe.user.first_name
            if (window.Telegram.WebApp.sccolorScheme === 'light') {
                let root = document.querySelector(':root')
                root.style.setProperty('text-accent-color', 'black')
            } else {
                let root = document.querySelector(':root')
                root.style.setProperty('text-accent-color', 'white')
            }
        </script>
    </body>
</html>
