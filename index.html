<!DOCTYPE html>
<html>
    <head>
        <title>TELEGRAM Bot</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
        <h1>hello world</h1>
        <script>
            if (window.Telegram.WebApp.sccolorScheme === 'light') {
                let root = document.querySelector(':root')
                root.style.setProperty('text-accent-color', 'black')
            } else {
                let root = document.querySelector(':root')
                root.style.setProperty('text-accent-color', 'white')
            }
        </script>
    </body>
</html>
